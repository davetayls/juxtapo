<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    	<title>juxtapo test suite</title>
        <script src="../lib/jquery-1.5.js"></script>
        <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
        <script type="text/javascript" src="qunit.js"></script>
		
    </head>
    <body>
        <h1 id="qunit-header">juxtapo unit test suite</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests">
        </ol>
		<div>
			<script>
			    function jscoverageWindow() {
			      /* you may have to adjust the path here; it should point to jscoverage.html in the top of your instrumented directory */
			      var coverageWindow = window.open('coverage/jscoverage.html');
			      coverageWindow._$jscoverage = top._$jscoverage;
			    }
		    </script>
	    	<button onclick="jscoverageWindow();">Coverage Report</button>
		</div>		
		<iframe src="TestSuite.html" width="800" height="400"></iframe>
		<iframe src="TestSuite.html?status=1" width="800" height="400"></iframe>
    </body>
</html>
